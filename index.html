<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="limpar_display">CE</button>
            <button id="limpar_calculo">C</button>
            <button id="backspace">«</button>
            <button id="operador_divisao">/</button>
            <button id="tecla_7">7</button>
            <button id="tecla_8">8</button>
            <button id="tecla_9">9</button>
            <button id="operador_multiplicacao">*</button>
            <button id="tecla 4">4</button>
            <button id="tecla 5">5</button>
            <button id="tecla 6">6</button>
            <button id="operador_subtracao">-</button>
            <button id="tecla_1">1</button>
            <button id="tecla_2">2</button>
            <button id="tecla_3">3</button>
            <button id="operador_soma">+</button>
            <button id="inverter">±</button>
            <button id="tecla_0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
